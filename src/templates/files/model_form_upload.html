{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mb-4" type="submit">Upload</button>
  </form>

  <p><a class="btn btn-dark" href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
