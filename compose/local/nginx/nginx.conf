upstream django {
    server django:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 20M;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /protected_media/ {
        internal;
        alias /app/mediafiles/;
    }

    # location /media/ {
    #     alias /app/mediafiles/;
    # }    

}
